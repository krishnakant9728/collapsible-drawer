<!DOCTYPE html>
<html>
<head>
  <title>Collapsible Sidebar with Nested Data</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="sidebar">
    <button class="sidebar-toggle" onclick="toggleSidebar()">Toggle Sidebar</button>
    <div class="sidebar-content">
      <h2>Sidebar</h2>
      <div class="search-container">
        <input type="text" id="searchInput" onkeyup="searchCards()" placeholder="Search...">
      </div>
      <div class="cards-container" id="cards-container">
        <!-- Dummy data cards will be inserted here -->
      </div>
      <button class="add-card-button" onclick="openModal()">Add Card</button>
    </div>
  </div>

  <div class="main-content">
    <h1>Content Area</h1>
    <div class="content-search-container">
      <input type="text" id="contentSearchInput" onkeyup="searchContent()" placeholder="Search...">
    </div>
    <div class="nested-cards-container" id="nested-cards-container">
      <!-- Nested dummy data cards will be inserted here -->
    </div>
    <button class="expand-button" onclick="expandContent()">Expand</button>
  </div>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Add New Card</h2>
      <input type="text" id="newCardInput" placeholder="Enter card name...">
      <button onclick="addNewCard()">Add</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
